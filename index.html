<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desaf√≠o del Dom</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <section class="container">

    <div class="container__form">
      <form action="#saludo">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required>
        <input type="submit" value="Rellenar datos" onclick="enviarSaludo()">
      </form>
    </div>

    <div id="container__saludo" class="container__saludo">
      <p id="saludo"></p>
    </div>
  </section>

  <script>

    function enviarSaludo() {
      let container = document.getElementById('container__saludo')
      let nombre = document.getElementById("nombre");
      let apellido = document.getElementById("apellido");
      let saludo = document.querySelector("#saludo");
      let texto = `Hola ${nombre.value} ${apellido.value}, gracias por rellenar el formulario de LarnU!`;

      if (nombre.value != "" && apellido.value != "") {
        if (container.style.display === 'none') {
          container.style.display = 'flex';
          saludo.innerHTML = texto;
        } else {
          container.style.display = 'none';
        }
      } else {
        alert('Debes completar todos los campos requeridos')
      }
    }

  </script>
</body>
</html>
